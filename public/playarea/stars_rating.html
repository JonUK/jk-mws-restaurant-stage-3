<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stars Rating Playarea</title>

    <style>

      .visually-hidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px
      }

      .star-rating svg {
        width: 2em;
        height: 2em;
        fill: #999;
        stroke: #333;
      }

    </style>


</head>
<body>

  <!-- Technique and ideas taken from: -->
  <!-- https://www.w3.org/WAI/tutorials/forms/custom-controls/ -->
  <!-- https://blog.lunarlogic.io/2016/starability-css-accessible-rating-with-animations-on-top/ -->



  <form action="#">


    <fieldset class="star-rating">
      <legend>Stars rating</legend>

      <input type="radio" id="rate1" name="rating" value="1" class="visually-hidden">
      <label for="rate1">1 star</label>
      <svg viewBox="0 0 512 512">
        <path d="M512 198.525l-176.89-25.704-79.11-160.291-79.108 160.291-176.892 25.704 128 124.769-30.216 176.176 158.216-83.179 158.216 83.179-30.217-176.176 128.001-124.769z" stroke-width="1" stroke-linecap="round"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><defs><style>.a{fill:#eee;stroke:#aaa;stroke-width:2px;}</style></defs><path class="a" d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>




      <input type="radio" id="rate2" name="rating" value="2" class="visually-hidden">
      <label for="rate2">2 stars</label>

      <input type="radio" id="rate3" name="rating" value="3" class="visually-hidden">
      <label for="rate3">3 stars</label>

      <input type="radio" id="rate4" name="rating" value="4" class="visually-hidden">
      <label for="rate4">4 stars</label>

      <input type="radio" id="rate5" name="rating" value="5" class="visually-hidden">
      <label for="rate5">5 stars</label>

    </fieldset>


  </form>


</body>
</html>
