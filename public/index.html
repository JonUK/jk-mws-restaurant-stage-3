<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Home | Restaurant Reviews</title>

  <!-- Website favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="favicon-large.png">

  <!-- PWA manifest file -->
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <a href="#restaurants-list" id="skip-link">Skip to main content</a>

  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">

    <section id="filter-and-results-wrapper">

      <div class="filter-options">
        <h2>Filter Results</h2>

        <div class="filter-option-wrapper">
          <label for="neighborhoods-select">Neighbourhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>

        <div class="filter-option-wrapper">
          <label for="cuisines-select">Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>

      </div>

      <ul id="restaurants-list"></ul>

    </section>

    <section id="home-map-container">
      <div id="home-map"></div>
    </section>

  </main>


  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/sw_register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  </footer>

</body>

</html>
