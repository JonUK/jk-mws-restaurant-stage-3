<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <link rel="stylesheet" href="css/review_form.css" type="text/css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Details | Restaurant Reviews</title>

  <!-- Website favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="favicon-large.png">

  <!-- PWA manifest file -->
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- End nav -->
  </header>
  <!-- End header -->


  <!-- Beginning main -->
  <main id="details-content">

    <!-- Beginning breadcrumb -->
    <div id="breadcrumb-container">

      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>

      <div id="breadcrumb-favourite-container">

        <button id="breadcrumb-favourite-button">
          <img src="/img/favourite-button-icon.svg" width="19" height="17">
          Add To Favourites
        </button>
      </div>

    </div>
    <!-- End breadcrumb -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- end restaurant -->

    <div id="restaurant-address"></div>


    <div id="restaurant-hours-container">
      <h3>Opening Times</h3>
      <table id="restaurant-hours"></table>
    </div>

    <!-- Beginning map -->
    <section id="details-map-container">
      <div id="details-map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning review form -->
    <div id="review-form-container">
      <form id="review-form" action="#">

        <fieldset>

          <!-- In HTML 5.2, adding a heading in a legend is valid -->
          <!-- https://w3c.github.io/html/sec-forms.html#the-legend-element -->
          <legend><h3>Review this resturant</h3></legend>

          <div id="review-form-content">

            Your rating<br />

            <span class="star-rating">

                <input value="0" id="star0" checked type="radio" name="review-rating" class="visually-hidden">
                <label for="star0">
                  <span class="visually-hidden">0 Stars</span>
                </label>

                <input type="radio" id="rate1" name="review-rating" value="1" class="visually-hidden">
                <label for="rate1">
                  <span class="visually-hidden">1 star</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><path d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>
                </label>

                <input type="radio" id="rate2" name="review-rating" value="2" class="visually-hidden">
                <label for="rate2">
                  <span class="visually-hidden">2 stars</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><path d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>
                </label>

                <input type="radio" id="rate3" name="review-rating" value="3" class="visually-hidden">
                <label for="rate3">
                  <span class="visually-hidden">3 stars</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><path d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>
                </label>

                <input type="radio" id="rate4" name="review-rating" value="4" class="visually-hidden">
                <label for="rate4">
                  <span class="visually-hidden">4 stars</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><path d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>
                </label>

                <input type="radio" id="rate5" name="review-rating" value="5" class="visually-hidden">
                <label for="rate5">
                  <span class="visually-hidden">5 stars</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.28 51.002"><path d="M245,185.3h18.605l5.692-17.511,5.529,17.511H293l-14.85,10.675,5.607,16.813-14.868-10.679-14.6,10.679,5.977-16.813Z" transform="translate(-241.824 -164.51)"/></svg>
                </label>

              </span>

            <!-- Clear left as the labels / svg images are float left -->
            <div style="clear: left;"></div>

            <div class="form-row">
              <label for="reviewer-name">Your name</label><br />
              <input type="text" id="reviewer-name" aria-required="true">
            </div>

            <div class="form-row">
              <label for="review-comments">Comments</label><br />
              <textarea id="review-comments" cols="30" rows="3" aria-required="true"></textarea>
            </div>

            <div id="review-form-validation-error" class="form-row error" style="display: none;">
              Please fully complete the review form before submitting.
            </div>

            <button id="submit-review-button">Submit Review</button>

          </div>

          <div id="review-form-complete" aria-live="polite" style="display: none;">
            Review submitted. Thanks for taking the time to review this restaurant.
          </div>

        </fieldset>

      </form>
    </div>
    <!-- End review form -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->


  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Service worker -->
  <script type="application/javascript" src="js/sw_register.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- End scripts -->

</body>

</html>
